<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用js创建虚拟dom</title>
</head>

<body>
  <!-- 容器 -->
  <div id="box"></div>

</body>
<!-- 引入react核心库 全局React 16.8-->
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<!-- 引入react-dom，用于支持react操作dom 全局ReactDom 16.8-->
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

<script type="text/javascript">

  // 1.创建虚拟dom，标签名，标签属性，标签内容
  const vdom = React.createElement('h1', { id: 'title' }, '创建虚拟dom')
  // 2.渲染虚拟dom到页面，参数：虚拟dom，容器
  ReactDOM.render(vdom, document.getElementById("box"))

</script>

</html>
