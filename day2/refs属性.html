<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>refs属性</title>
</head>

<body>
  <!-- 容器 -->
  <div id="box"></div>

</body>
<!-- 引入react核心库 全局React 16.8-->
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<!-- 引入react-dom，用于支持react操作dom 全局ReactDom 16.8-->
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<!-- 引入babel，用于将jsx转为js -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!--prop-types，用于对组件标签属性进行限制，全局PropTypes-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>

<script type="text/babel">

  // 创建组件
  class Demo extends React.Component {
    render() {
      return (
        <div>
          <input ref="input1" placeholder="点击按钮" />
          <button onClick={this.showData1}>按钮</button>
          <input ref="input2" onBlur={this.showData2} placeholder="失去焦点" />
        </div>
      )
    }

    showData1 = () => {
      const { input1 } = this.refs
      alert(input1.value)
    }

    showData2 = () => {
      const { input2 } = this.refs
      alert(input2.value)
    }
  }


  ReactDOM.render(<Demo name="张三" age={19} />, document.getElementById("box"))

</script>

</html>
